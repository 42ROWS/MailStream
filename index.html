<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Tool v0.5 - Enterprise Email Manager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“§</text></svg>">
    
    <!-- Security Headers - Fixed for Gmail API and Workers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' blob:; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://apis.google.com https://accounts.google.com https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://unpkg.com; 
                   style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com;
                   img-src 'self' data: blob: https://*.googleusercontent.com https://*.gstatic.com https://ui-avatars.com;
                   font-src 'self' https://fonts.gstatic.com;
                   frame-src 'self' https://accounts.google.com https://content.googleapis.com https://content-gmail.googleapis.com;
                   connect-src 'self' https://apis.google.com https://gmail.googleapis.com https://www.googleapis.com https://accounts.google.com https://oauth2.googleapis.com https://content-gmail.googleapis.com;
                   worker-src 'self' blob:;">
    
    <!-- Tailwind CSS - Solo per Development/Demo -->
    <!-- In produzione, usa Tailwind CLI o PostCSS: https://tailwindcss.com/docs/installation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Disabilita il warning di Tailwind in development
        if (window.tailwind) {
            tailwind.config = {
                // Configurazione Tailwind se necessaria
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- zip.js library -->
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.32/dist/zip-full.min.js"></script>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <!-- Main Container -->
    <div id="app" class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8">
            <div class="glass-effect rounded-2xl shadow-lg p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Gmail Tool v0.5</h1>
                        <p class="text-gray-600 mt-1">Enterprise Email Management System</p>
                    </div>
                    <div id="auth-status" class="flex items-center gap-4">
                        <!-- Auth status will be injected here -->
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Login View (initially visible) -->
            <div id="login-view" class="glass-effect rounded-2xl shadow-lg p-12 text-center max-w-lg mx-auto">
                <div class="mb-8">
                    <svg class="w-20 h-20 mx-auto text-indigo-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Benvenuto in Gmail Tool</h2>
                    <p class="text-gray-600">Accedi con il tuo account Google per iniziare</p>
                </div>
                
                <button id="login-button" 
                        class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 
                               transition-colors duration-200 font-medium shadow-lg hover:shadow-xl
                               transform hover:-translate-y-0.5 transition-all">
                    <span class="flex items-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Accedi con Google
                    </span>
                </button>
                
                <div class="mt-8 text-sm text-gray-500">
                    <p>Questa applicazione richiede l'accesso al tuo account Gmail</p>
                    <p class="mt-2">I tuoi dati rimangono sempre nel tuo browser</p>
                </div>
            </div>

            <!-- Dashboard View (hidden initially) -->
            <div id="dashboard-view" class="hidden">
                <!-- Tab Navigation -->
                <div class="glass-effect rounded-2xl shadow-lg p-2 mb-6">
                    <nav class="flex space-x-2">
                        <button data-tab="batch-sender" 
                                class="tab-button px-6 py-3 rounded-lg font-medium text-gray-700 
                                       hover:text-indigo-600 hover:bg-indigo-50 transition-all
                                       active">
                            ðŸ“¤ Invio Batch Email
                        </button>
                        <button data-tab="email-downloader" 
                                class="tab-button px-6 py-3 rounded-lg font-medium text-gray-700 
                                       hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                            ðŸ“¥ Download Email
                        </button>
                    </nav>
                </div>

                <!-- Tab Content -->
                <div id="tab-content">
                    <!-- Batch Sender Tab -->
                    <div id="batch-sender-tab" class="tab-content">
                        <!-- Content will be injected by BatchSenderUI.js -->
                    </div>

                    <!-- Email Downloader Tab -->
                    <div id="email-downloader-tab" class="tab-content hidden">
                        <!-- Content will be injected by EmailDownloaderUI.js -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Container -->
        <div id="toast-container" class="fixed bottom-4 right-4 z-50">
            <!-- Toasts will be added here -->
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 
                                        flex items-center justify-center">
            <div class="glass-effect rounded-lg p-8 flex flex-col items-center">
                <div class="loader mb-4"></div>
                <p class="text-gray-700 font-medium">Caricamento...</p>
            </div>
        </div>
    </div>

    <!-- Configuration Loader -->
    <script>
        // Load configuration from config.json if available
        (async function() {
            try {
                const response = await fetch('/config.json');
                if (response.ok) {
                    const config = await response.json();
                    window.gmailConfig = config;
                    if (config.clientId && config.clientId !== 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com') {
                        window.GOOGLE_CLIENT_ID = config.clientId;
                    }
                    console.log('Configuration loaded from config.json');
                }
            } catch (e) {
                // config.json not found or invalid, use defaults
                console.log('No config.json found, using default configuration');
            }
        })();
    </script>

    <!-- Application Scripts -->
    <script type="module">
        // Import main application
        import './js/app.js';
    </script>
</body>
</html>
