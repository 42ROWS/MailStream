services:
  mailstream:
    image: nginx:alpine
    container_name: mailstream-web
    ports:
      - "3005:80"
    volumes:
      - .:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
